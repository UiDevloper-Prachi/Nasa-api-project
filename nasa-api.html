<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<script>
    function bodyload() {
        var marsObj = {};

        var http = new XMLHttpRequest();
        http.open("get", "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY&quot;", true);
        http.send();

        http.onreadystatechange = function () {
            if (http.readyState === 4) {
                marsObj = JSON.parse(http.responseText);
                marsObj.photos.map(function (item) {
                    var tr = document.createElement("tr");
                    var tdId = document.createElement("td");
                    var tdImage = document.createElement("td");
                    var tdCamera = document.createElement("td");
                    var tdRover = document.createElement("td");

                    tdId.innerHTML = item.id;
                    tdImage.innerHTML = `<a href="${item.img_src} targe="_blank"><img width="100" height="100" src=${item.img_src}> </a>`;
                    tdCamera.innerHTML = item.innerHTML = item.camera.full_name;
                    tdRover.innerHTML = item.rover.name;

                    tr.appendChild(tdId);
                    tr.appendChild(tdImage);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdRover);

                    document.querySelector("tbody").appendChild(tr);
                })
            }
        }


    }
</script>

<body onload="bodyload()" class="container-fluid">
    <h2 class="text-center">Mars Rover Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th>Preview</th>
                <th class="bi bi-camera"> Camera</th>
                <th class="bi bi-rocket"> Rover</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>

</html>
